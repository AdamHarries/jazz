language: minimal
sudo: required
dist: trusty
os:
  - linux

services:
  - docker

before_install:
  - docker build -t createbooks .

script:
  - docker run -it --cap-add SYS_ADMIN --device /dev/fuse --security-opt apparmor:unconfined createbooks

before_deploy:
  - docker cp $(docker ps -alq):/home/root/books ./books

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "books/*"
  skip_cleanup: true